<style>
	.mail.mail-form {
		width: 400px;
	}

	.mail.mail-form label, .mail.mail-form input {
		display: block;
	}
</style>
<form class="mail-form">
	<label>{{ $ctrl.getLabel('code') | translate }}
		<input ng-model="$ctrl.mail.code"  postal-code-validator
					 aria-label="{{ $ctrl.getLabel('code') | translate }}"/></label>
	<label>{{ $ctrl.getLabel('index') | translate }}
		<input ng-model="$ctrl.mail.index"
					 aria-label="{{ $ctrl.getLabel('index') | translate }}"/></label>
	<label>{{ $ctrl.getLabel('address') | translate }}
		<input ng-model="$ctrl.mail.address"
					 aria-label="{{ $ctrl.getLabel('address') | translate }}"/></label>

	<button type="submit"/>
</form>
